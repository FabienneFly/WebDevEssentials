<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title><script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity= 
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
        <input class="grid-item outputfield" type="text" id="result"> </input>
      <input type="button" value="+" class="grid-item special" onclick="displayValue('+')">
      <input type="button" value="-" class="grid-item special" onclick="displayValue('-')">
      <input type="button" value="*" class="grid-item special" onclick="displayValue('*')">
      <input type="button" value="รท" class="grid-item special" onclick="displayValue('/')">
      <input type="button" value="7" class="grid-item" onclick="displayValue('7')">
      <input type="button" value="8" class="grid-item" onclick="displayValue('8')">
      <input type="button" value="9" class="grid-item" onclick="displayValue('9')">
      <input type="button" value="=" class="grid-item equals" onclick="solve()">
      <input type="button" value="C" class="grid-item" id="clear" onclick="clear()">
      <input type="button" value="4" class="grid-item" onclick="displayValue('4')">
      <input type="button" value="5" class="grid-item" onclick="displayValue('5')">
      <input type="button" value="6" class="grid-item" onclick="displayValue('6')">
      <input type="button" value="1" class="grid-item" onclick="displayValue('1')">
      <input type="button" value="2" class="grid-item" onclick="displayValue('2')">
      <input type="button" value="3" class="grid-item" onclick="displayValue('3')">
      <input type="button" value="0" class="grid-item zero" onclick="displayValue('0')">
      <input type="button" value="." class="grid-item" onclick="displayValue('.')">
    </div>
    <script src="app.js"></script>
  </body>
</html>
