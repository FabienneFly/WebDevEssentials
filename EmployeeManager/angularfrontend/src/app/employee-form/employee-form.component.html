<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="addEmployee()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          [(ngModel)]="employee.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          #name="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input
          type="text"
          [(ngModel)]="employee.jobTitle"
          class="form-control"
          id="jobTitle"
          name="jobTitle"
          placeholder="Enter your Job Title"
          required
          #name="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          [(ngModel)]="employee.phone"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter your phone number ;)"
          required
          #name="ngModel"
        />
      </div>
      <!-- <div [hidden]="name.pristine" class="alert alert-danger">Name is required</div> -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          [(ngModel)]="employee.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
          #email="ngModel"
        />
        <!-- <div [hidden]="email.pristine" class="alert alert-danger">Email is required</div> -->
      </div>
      <button
        type="submit"
        class="btn btn-info"
      >
        Submit
      </button> 
    </form>
  </div>
</div>
